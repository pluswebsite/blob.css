<html>
	<head>
		<link rel="stylesheet" href="./blob.css" type="text/css">
	</head>
	<body>
		<button onclick="change()"><p>Button</p></button><br><br>
		<button><p>Button 2</p></button><br>
		<a href="google.com">Google</a>
		<p>Paragraph</p>
	</body>
	<script src=blob.js"></script>
	<script>
		function change(){
			var p = prompt("What mode do you want?");
			blob.loadAll(p)
			localStorage.mode = p;
		}
		if(localStorage.mode === undefined){
			change()
		}
		else{
			blob.loadAll(localStorage.mode)
		}
	</script>
</html>
