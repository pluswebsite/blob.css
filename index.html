.submenu {

    transform: translate(-50%, 0);

    position: absolute;
    background-color: #549DA0;
    min-width: 160px;
    border-radius: 5px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

.submenu a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

        justify-content: center;
    }
    .feature img {
        width: 15%;

        margin-right: 20px;
    }
    .quote {
        padding: 30px 0;
    }
    blockquote p {
        font-size: 1.125rem;
    }
    blockquote cite {

    }
    footer {
        padding: 30px 0 10px 0;
    }
    footer li {

        margin: 5px 0;
    }

        width: 100%;
        position: relative;
    }
